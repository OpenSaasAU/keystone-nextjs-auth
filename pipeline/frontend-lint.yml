parameters:
  - name: 'frontendApps'
    type: object
    default:
      - unifi-frontend
      - ticket-frontend
      - signup-frontend
      - friends-frontend
steps:
  - ${{ each app in parameters.frontendApps }}:
    - script: pnpm manypkg run ${{ app }} next lint
      displayName: lint check for ${{ app }}
          